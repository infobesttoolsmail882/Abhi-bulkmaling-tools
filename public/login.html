<!DOCTYPE html>
<html>
<head>
  <title>Secure Access</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#eef2f7; }
    .box { background:white; padding:30px; border-radius:10px; width:300px; text-align:center; }
    input { width:100%; padding:10px; margin:10px 0; }
    button { width:100%; padding:10px; background:#3b82f6; color:white; border:none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Secure Access</h2>
    <form method="POST" action="/login">
      <input name="username" placeholder="Username" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
