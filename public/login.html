<!DOCTYPE html>
<html>
<head>
  <title>Secure Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Secure Access</h2>
    <input id="uid" placeholder="Username">
    <input id="upass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

<script>
async function login() {
  const res = await fetch("/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      username: uid.value.trim(),
      password: upass.value.trim()
    })
  });

  const data = await res.json();

  if (data.success) {
    sessionStorage.setItem("auth", data.token);
    location.href = "/launcher.html";
  } else {
    alert("Invalid Login ‚ùå");
  }
}
</script>
</body>
</html>
