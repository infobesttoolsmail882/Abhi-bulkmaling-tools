<!DOCTYPE html>
<html>
<head>
  <title>Mail Console</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
  <div class="card">
    <h2 class="title">Mail Sender</h2>

    <div class="form-grid">
      <input id="senderName" placeholder="Sender Name">
      <input id="gmail" placeholder="Your Gmail">
      <input id="apppass" type="password" placeholder="App Password">
      <input id="subject" placeholder="Email Subject">
      <textarea id="message" placeholder="Message"></textarea>
      <textarea id="to" placeholder="Recipients (comma/new line)"></textarea>
    </div>

    <div class="btn-row">
      <button id="sendBtn">Send All</button>
      <button id="logoutBtn">Logout (Double Click)</button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
